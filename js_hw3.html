<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Information</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            display: flex;
            justify-content: center;
            padding: 30px;
        }

        .box {
            background: white;
            padding: 20px;
            width: 350px;
            border-radius: 8px;
        }

        input, button {
            width: 100%;
            padding: 8px;
            margin-top: 8px;
        }

        .student {
            border: 1px solid #ddd;
            padding: 10px;
            margin-top: 10px;
            border-radius: 6px;
        }

        h3 {
            margin-top: 0;
        }

        #result {
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>

<body>

<div class="box">
    <h3>Student Information</h3>

    <label>Number of Students</label>
    <input type="number" id="count" min="1">

    <button onclick="createForms()">Create Form</button>

    <form id="studentsForm">
        <div id="forms"></div>
        <button type="submit">Submit</button>
    </form>

    <div id="result"></div>
</div>

<script>
function createForms() {
    const num = document.getElementById("count").value;
    const formsDiv = document.getElementById("forms");

    formsDiv.innerHTML = ""; // clear old forms

    for (let i = 1; i <= num; i++) {
        formsDiv.innerHTML += `
            <div class="student">
                <strong>Student ${i}</strong><br>
                <input type="text" placeholder="Name" required>
                <input type="text" placeholder="Roll" required>
            </div>
        `;
    }
}

document.getElementById("studentsForm").addEventListener("submit", function(e) {
    e.preventDefault();
    document.getElementById("result").innerText = "Forms submitted successfully ✔️";
});
</script>

</body>
</html>
