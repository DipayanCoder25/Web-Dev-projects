<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Simple Calculator</title>

	<style>
		body {
			font-family: Arial, sans-serif;
			background: #f4f4f4;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
		}

		.calculator {
			background: white;
			padding: 20px;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0,0,0,0.1);
			text-align: center;
		}

		input {
			width: 90%;
			padding: 10px;
			margin: 10px 0;
			font-size: 16px;
		}

		button {
			padding: 10px 15px;
			margin: 5px;
			font-size: 18px;
			cursor: pointer;
		}

		.result {
			margin-top: 15px;
			font-weight: bold;
			font-size: 18px;
		}
	</style>
</head>
<body>

<div class="calculator">
	<h2>Simple Calculator</h2>

	<input type="number" id="x" placeholder="Enter value of x">
	<input type="number" id="y" placeholder="Enter value of y">

	<br>

	<button onclick="calculate('+')">+</button>
	<button onclick="calculate('-')">-</button>
	<button onclick="calculate('*')">*</button>
	<button onclick="calculate('/')">/</button>

	<div class="result" id="result"></div>
</div>

<script>
	function calculate(operator) {
		let x = Number(document.getElementById("x").value);
		let y = Number(document.getElementById("y").value);
		let result;

		if (operator === "+") {
			result = x + y;
		} 
		else if (operator === "-") {
			result = x - y;
		} 
		else if (operator === "*") {
			result = x * y;
		} 
		else if (operator === "/") {
			if (y === 0) {
				document.getElementById("result").innerText =
					"Nice try. Division by zero is illegal ðŸ˜„";
				return;
			}
			result = x / y;
		}

		document.getElementById("result").innerText =
			"Result: " + result;
	}
</script>

</body>
</html>
