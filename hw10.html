<!DOCTYPE html>
<html>
<head>
  <title>Welcome Back</title>
  <style>
    body {
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    input {
      display: block;
      width: 90%;
      padding: 10px;
      margin: 10px auto;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    a {
      display: block;
      margin-top: 10px;
      text-decoration: none;
      color: blue;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Welcome Back</h2>
    <div>
      <p>Enter your username:</p>
      <input type="text" placeholder="Username">
    </div>
    <div>
      <p>Enter your password:</p>
      <input type="password" placeholder="Password">
    </div>
    <a href="#">Reset password</a>
    <a href="hw8.html">Don't have an account? Make one</a>
  </div>
</body>
</html>
