<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Progress Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <style>
    body {
      background-color: #f8f9fa;
    }

    .sidebar {
      height: 100vh;
      background-color: #fff;
      border-right: 1px solid #dee2e6;
      padding-top: 30px;
    }

    .sidebar a {
      display: flex;
      align-items: center;
      padding: 12px 20px;
      color: #212529;
      text-decoration: none;
      border-radius: 8px;
      transition: background-color 0.3s;
    }

    .sidebar a:hover {
      background-color: #f8d7da;
    }

    .sidebar a.active {
      background-color: #fdecec;
      font-weight: 600;
    }

    .sidebar i {
      margin-right: 10px;
    }

    .progress-container {
      width: 60%;
      margin: 20px auto;
    }

    .jumbotron {
      background-color: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>

<body>

  <!-- Red striped progress bar -->
  <div class="progress-container">
    <div class="progress">
      <div class="progress-bar progress-bar-striped progress-bar-animated bg-danger"
        role="progressbar" style="width: 70%;" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100">
        70%
      </div>
    </div>
  </div>

  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-md-3 col-lg-2 sidebar">
        <a href="#" class="active"><i class="bi bi-house"></i> Dashboard</a>
        <a href="#"><i class="bi bi-book"></i> My lessons</a>
        <a href="#"> <i class="bi bi-box"></i> My projects <span class="badge bg-danger ms-auto">1</span></a>
        <a href="#"><i class="bi bi-question-circle"></i> My quizzes <span class="badge bg-danger ms-auto">1</span></a>
        <a href="#"><i class="bi bi-award"></i> My certificates</a>
        <a href="#"><i class="bi bi-file-earmark-text"></i> My progress reports</a>
      </div>

      <!-- Main content -->
      <div class="col-md-9 col-lg-10 p-4">
        <div class="jumbotron">
          <h1 class="display-5">Welcome Back!</h1>
          <p class="lead">Hereâ€™s your learning progress and dashboard overview.</p>
          <hr class="my-4">
          <p>You can check your lessons, projects, and quizzes anytime from the sidebar.</p>
          <button class="btn btn-primary btn-lg me-2">Start Lesson</button>
          <button class="btn btn-success btn-lg">View Projects <span class="badge bg-light text-dark">3</span></button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap Icons and JS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>
</html>
